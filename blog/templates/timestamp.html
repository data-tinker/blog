{% extends 'base.html' %}
{% block content %}

<script>
$(document).ready(function () {
    var result = '{{ result }}';
    $('#result').val(result);
});
</script>

<style>
@media only screen and (min-device-width : 320px) and (max-device-width : 568px) {
    .panel-body {width: 90vw !important;}
}
</style>

<div class="panel panel-default">
    <div class="panel-heading">
        Timestamp
    </div>
    <div class="panel-body" style="width: 30vw; margin: 0px auto;" >
        <form role="form" action="/timestamp" method="GET">
            <div class="input-group">
                {% if timestamp %}
                    <input type="text" class="form-control" id="timestamp" name="value" placeholder="timestamp" value={{ timestamp }}>
                {% else %}
                    <input type="text" class="form-control" id="timestamp" name="value" placeholder="timestamp">
                {% endif %}
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" id="submit_button">Submit</button>
                </span>
            </div>
        </form>
        <input type="text" class="form-control" id="result" name="result" placeholder="result" >
    </div>
</div>
{% endblock %}
